<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div v-if="loggedIn">
          <h2>新しいユーザの作成</h2>
          <form>
            <div class="form-group">
              <label for="inputLoginId">ログインID</label>
              <input type="text" v-model="email" class="form-control" id="inputNewEmail" placeholder="メールアドレス">
            </div>
            <div class="form-group">
              <label for="inputRole">部署</label>
              <select name="role" class="form-control" v-model="role">
                <option v-for="role in roles" :value="role.roleName">
                  {{role.roleName}}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-default" @click="createUser">作成</button>
          </form>
        </div>
        <div v-if="!loggedIn">
          <form>
            <div class="form-group">
              <label for="inputLoginId">ログインID</label>
              <input type="text" v-model="user.loginId" class="form-control" id="inputLoginId" placeholder="ログインID">
            </div>
            <div class="form-group">
              <label for="inputPassword">パスワード</label>
              <input type="password" v-model="user.password" class="form-control" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-default" @click="login">ログイン</button>
          </form>
        </div>
      </div>
    </div>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
